<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dança e Renascimento Lunar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluindo jQuery e Anime.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<meta http-equiv="refresh" content="15; URL=Inicio.php">
    <style>
      /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle, #0d0d14, #1a1a2e, #292946);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#animation-container {
    position: relative;
}

#moon {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #ffffff, #d1d1d1, #666666);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    opacity: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

    </style>
</head>
<body>

<div id="animation-container">
    <div id="moon"></div>
</div>

<script>// scripts.js

$(document).ready(function () {
    function startDancePhase() {
        anime({
            targets: '#moon',
            scale: [1, 1.2],
            translateX: [-50, 50],
            direction: 'alternate',
            duration: 2000,
            easing: 'easeInOutSine',
            loop: true
        });
    }

    function startDestructionPhase() {
        anime({
            targets: '#moon',
            scale: 0,
            rotate: '1turn',
            opacity: [1, 0],
            duration: 1500,
            easing: 'easeInBack',
            complete: function() {
                setTimeout(startRebirthPhase, 500); // Espera 500ms antes do renascimento
            }
        });
    }

    function startRebirthPhase() {
        anime({
            targets: '#moon',
            scale: [0, 1],
            opacity: [0, 1],
            duration: 2000,
            easing: 'easeOutExpo',
            complete: function() {
                setTimeout(() => {
                    startDancePhase(); // Reinicia a dança
                }, 1000); // Pausa antes de reiniciar
            }
        });
    }

    // Inicia a dança inicial
    startDancePhase();

    // Transita para a fase de destruição após 5 segundos
    setTimeout(() => {
        anime.remove('#moon'); // Remove qualquer animação anterior
        startDestructionPhase();
    }, 5000); // 5 segundos até destruição
});
</script>
</body>
</html>
