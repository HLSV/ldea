    <style>
        /* styles.css */
        body {

        .ball {
            position: absolute;

            position: absolute;

        }

    .neon-text {
      position: absolute;
      top: 50%;
      left: 50%;

<body>
    <div class="ball-container"></div>
    <div class="star-container"></div>
    <div class="neon-text">LDEA</div>
    <audio id="collision-audio" src="collision.mp3"></audio>
    <audio id="movement-audio" src="movement.mp3"></audio>
    <script>
        // script.js

        const ballContainer = document.querySelector('.ball-container');
        const starContainer = document.querySelector('.star-container');
        const balls = [];

        function createBall() {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.style.left = Math.random() * window.innerWidth + 'px';
            ball.style.top = Math.random() * window.innerHeight + 'px';
            ballContainer.appendChild(ball);
            balls.push(ball);
            return ball;
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = '0';
            starContainer.appendChild(star);
            return star;
        }

        function randomColor() {
            return `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }

        function animateBall(ball) {
            anime({
                targets: ball,
                translateX: () => Math.random() * 200 - 100, // Movimento aleatório
                translateY: () => Math.random() * 200 - 100,
                backgroundColor: randomColor(), // Mudança de cor
                duration: 2000, // Duração da animação
                easing: 'easeInOutQuad',
                complete: () => animateBall(ball), // Repete a animação
            });
        }

        function createStarAnimation(star) {
            anime({
                targets: star,
                translateY: window.innerHeight,
                duration: 5000, // Duração da animação das estrelas
                easing: 'linear',
                complete: () => {
                    starContainer.removeChild(star);
                    createStarAnimation(createStar());
                },
            });
        }

        for (let i = 0; i < 20; i++) {
            const ball = createBall();
            animateBall(ball);
        }

        for (let i = 0; i < 100; i++) {
            createStarAnimation(createStar());
        }

        // Eventos de clique e arrastar
        let draggedBall = null;

        document.addEventListener('mousedown', (event) => {
            if (event.target.classList.contains('ball')) {
                draggedBall = event.target;
                draggedBall.style.cursor = 'grabbing'; // Altera o cursor durante o arraste
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (draggedBall) {
                draggedBall.style.left = event.clientX + 'px';
                draggedBall.style.top = event.clientY + 'px';
                // Adicione lógica para alterar a trajetória da bola arrastada
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedBall) {
                draggedBall.style.cursor = 'grab'; // Restaura o cursor após soltar a bola
                draggedBall = null;
            }
        });

        // Implemente a lógica de colisão e aumento de tamanho/velocidade conforme necessário.

// Lógica de colisão
function checkCollision(ball1, ball2) {
    const dx = ball1.offsetLeft - ball2.offsetLeft;
    const dy = ball1.offsetTop - ball2.offsetTop;
    const distance = Math.sqrt(dx * dx + dy * dy);
    return distance < 40; // Ajuste o valor conforme necessário
}

function handleCollision(ball) {
    balls.forEach((otherBall) => {
        if (ball !== otherBall && checkCollision(ball, otherBall)) {
            // Colisão detectada!
            // Adicione lógica para explosão e criação de bolinhas menores
            ballContainer.removeChild(ball);
            ballContainer.removeChild(otherBall);
            createExplosion(ball.offsetLeft, ball.offsetTop);
            createExplosion(otherBall.offsetLeft, otherBall.offsetTop);
            playCollisionSound();
        }
    });
}

// Função para criar explosão
function createExplosion(x, y) {
    for (let i = 0; i < 10; i++) {
        const star = createStar();
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        anime({
            targets: star,
            translateX: () => Math.random() * 200 - 100,
            translateY: () => Math.random() * 200 - 100,
            duration: 1000,
            easing: 'easeInOutQuad',
            complete: () => starContainer.removeChild(star),
        });
    }
}

// Função para reproduzir som de colisão
function playCollisionSound() {
    const collisionAudio = document.getElementById('collision-audio');
    collisionAudio.currentTime = 0;
    collisionAudio.play();
}

// Função para reproduzir som de movimento
function playMovementSound() {
    const movementAudio = document.getElementById('movement-audio');
    movementAudio.currentTime = 0;
    movementAudio.play();
}

// Inicie a animação das estrelas
for (let i = 0; i < 100; i++) {
    createStarAnimation(createStar());
}
</script>

<script>

import { Workbox } from 'workbox';

// Criar instância do Workbox
const wb = new Workbox({
  cacheName: 'meu-app-cache',
  strategy: {
    cacheFirst: {
      sources: [
        { urlPattern: '/' },
        { urlPattern: '/css/main.css' },
        { urlPattern: '/images/logo.png' },
      ],
    },
    networkFirst: {
      urlPattern: '/api/dados',
    },
  },
});

// Pré-armazenar arquivos em cache
wb.precache();

// Escutar mensagens para atualizar o cache
wb.addEventListener('message', (event) => {
  if (event.data && event.data.type === 'atualizarCache') {
    wb.update();
  }
});

// Acessar dados da API via CDS
