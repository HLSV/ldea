<!DOCTYPE html>
<html>
  <head>
    <title>Realidade Virtual</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .animated-text {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 24px;
        color: white;
        animation: rotate 5s infinite linear;
      }
      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <a-scene>
      <a-sky color="#000000"></a-sky>
      <a-light type="directional" position="-1 1 0" intensity="0.5"></a-light>
      <a-ocean width="100" depth="100" density="20" color="#7AD2F7" opacity="0.8"></a-ocean>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -130 0"></a-sky>
      <a-entity geometry="primitive: plane; width: 100; height: 100" material="color: #228B22" position="0 0 -10"></a-entity>
      <a-entity light="type: ambient; color: #445451"></a-entity>
      <a-entity light="type: point; intensity: 2" position="2 4 -3"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 5" material="color: #FFFF00; shader: flat" position="0 10 -20"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 1" material="color: #FFFFFF; shader: flat" position="0 5 -10"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.5" material="color: #FFFFFF; shader: flat" position="2 6 -10"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.5" material="color: #FFFFFF; shader: flat" position="-2 6 -10"></a-entity>
    </a-scene>
    <div class="animated-text">HLSV Animado com CSS 3D</div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div>
              <h1 style={{ color: 'white', textAlign: 'center' }}>React Animation with VR</h1>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
                                                                                                                      </html>
