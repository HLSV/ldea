
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React VR Scene</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/react-three-fiber@5.3.18/dist/react-three-fiber.umd.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Canvas, useFrame } = ReactThreeFiber;
        const { useRef } = React;

        function Snake() {
            const mesh = useRef();
            useFrame(() => (mesh.current.rotation.y += 0.01));
            return (
                <mesh ref={mesh} position={[0, 0, 0]}>
                    <cylinderGeometry args={[0.1, 0.1, 2, 32]} />
                    <meshStandardMaterial color="green" />
                </mesh>
            );
        }

        function Dinosaur() {
            const mesh = useRef();
            useFrame(() => (mesh.current.rotation.y += 0.01));
            return (
                <mesh ref={mesh} position={[2, 0, 0]}>
                    <boxGeometry args={[1, 2, 1]} />
                    <meshStandardMaterial color="brown" />
                </mesh>
            );
        }

        function Scene() {
            return (
                <Canvas>
                    <ambientLight />
                    <pointLight position={[10, 10, 10]} />
                    <Snake />
                    <Dinosaur />
                </Canvas>
            );
        }

        ReactDOM.render(<Scene />, document.getElementById('root'));
    </script>
</body>
</html>
