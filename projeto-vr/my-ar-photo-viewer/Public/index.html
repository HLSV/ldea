<!DOCTYPE html>
<html>
  <head>
    <title>Webcam AR with React</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .animated-text {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 24px;
        color: white;
        animation: rotate 5s infinite linear;
      }
      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <a-scene embedded arjs>
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
    <div class="animated-text">HLSV Animado com CSS 3D</div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        componentDidMount() {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              console.log('Webcam access granted');
            })
            .catch(err => {
              if (err.name === 'NotReadableError') {
                console.error('Webcam is already in use or there is a hardware issue.');
              } else {
                console.error('Error accessing webcam: ', err);
              }
            });
        }

        render() {
          return (
            <div>
              <h1 style={{ color: 'white', textAlign: 'center' }}>React Animation with AR</h1>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
