
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta VR</title>
    <!-- CDN para Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- CDN para React e ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <!-- CDN para React Three Fiber -->
    <script src="https://unpkg.com/@react-three/fiber@7.0.5/dist/react-three-fiber.umd.js"></script>
    <!-- CDN para Drei -->
    <script src="https://unpkg.com/@react-three/drei@7.0.5/dist/react-three-drei.umd.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Canvas, useFrame } = ReactThreeFiber;
        const { OrbitControls, useGLTF } = Drei;

        function Animal({ modelPath, position }) {
            const { scene } = useGLTF(modelPath);
            return <primitive object={scene} position={position} />;
        }

        function Floresta() {
            return (
                <Canvas>
                    <ambientLight intensity={0.5} />
                    <directionalLight position={[10, 10, 5]} />
                    <OrbitControls />
                    <Animal modelPath="path/to/animal/model.glb" position={[0, 0, 0]} />
                </Canvas>
            );
        }

        ReactDOM.render(<Floresta />, document.getElementById('root'));
    </script>
</body>
</html>
