<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com IA em Python</title>
</head>
<body>
    <h1>Site com IA em Python</h1>

    <form method="POST">
        <label for="instructions">Instruções:</label>
        <textarea id="instructions" name="instructions" rows="5" cols="80"></textarea>
        <br>
        <button type="submit">Gerar Código e Buscar Informações</button>
    </form>

    {% if code %}
        <h2>Código Python Gerado:</h2>
        <pre>{{ code }}</pre>
    {% endif %}

    {% if results %}
        <h2>Resultados da Web:</h2>
        <ul>
            {% for title, description in results %}
                <li><strong>{{ title }}</strong>: {{ description }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
