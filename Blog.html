<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Moderno da ldea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
    
    
    <head>
  
  <meta name="description" content="Blog da ldea.">
  <meta name="keywords" content="palavra-chave1, palavra-chave2, palavra-chave3, blog do bg, blog do gesso
blog do berimbau, blog, blog da renata, blog do sena, blog do pessoa, blog do kaledri, blog do xerife, blog do medo, blog do medo mamonas fotos, blog crime news, blog braga, blog 247, blog do braga,blog do emprego, blog jair sampaio, blog do professor warles, blog do valente, blog do magno">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://ldea.vercel.com/Blog/Blog.html">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="ldea blog moderno">
  <meta property="og:description" content="blog">
  <meta property="og:image" content="https://www.seusite.com/imagem-para-compartilhar.jpg">

  <meta name="twitter:image" content="https://www.seusite.com/imagem-para-compartilhar.jpg">
</head>

</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Blog Moderno</h1>
            <button id="theme-toggle" class="btn btn-primary">Mudar Tema</button>
        </header>
        <main>
            <div id="blog-container" class="row g-4">
                <!-- Blogs dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    // Configurações de temas
    const themeToggle = document.getElementById('theme-toggle');
    const root = document.documentElement;

    themeToggle.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        root.setAttribute('data-bs-theme', newTheme);
        document.body.classList.toggle('dark-theme', newTheme === 'dark');
    });

    // Função para carregar blogs dinamicamente com imagens específicas
    function carregarBlog(nomeArquivo, imagemUrl) {
        fetch(nomeArquivo)
            .then(response => {
                if (!response.ok) throw new Error("Não foi possível carregar o arquivo.");
                return response.text();
            })
            .then(data => {
                const blogContainer = document.getElementById('blog-container');
                const blogCard = document.createElement('div');
                blogCard.className = 'col-md-4';
                blogCard.innerHTML = `
                    <div class="card">
                        <img src="${imagemUrl}" class="card-img-top" alt="Imagem do Blog">
                        <div class="card-body">
                            <h5 class="card-title">${nomeArquivo.replace('.txt', '')}</h5>
                            <p class="card-text">${data.substring(0, 100)}...</p>
                            <button class="btn btn-warning" onclick="mostrarAlerta('${data}')">Leia Mais</button>
                        </div>
                    </div>`;
                blogContainer.appendChild(blogCard);
            })
            .catch(error => alert(error.message));
    }

    // Alerta estilizado usando SweetAlert
    function mostrarAlerta(conteudo) {
        Swal.fire({
            title: 'Conteúdo do Blog',
            text: conteudo,
            icon: 'info',
            confirmButtonText: 'Fechar'
        });
    }

    // Lista de blogs com URLs de imagens associadas
    const blogs = [
        { arquivo: 'blogtexto1.txt', imagem: 'https://source.unsplash.com/random/600x400?nature' },
        { arquivo: 'blogtexto2.txt', imagem: 'https://source.unsplash.com/random/600x400?tech' },
        { arquivo: 'blogtexto3.txt', imagem: 'https://source.unsplash.com/random/600x400?city' }
    ];

    // Carregar cada blog com sua imagem específica
    blogs.forEach(blog => carregarBlog(blog.arquivo, blog.imagem));
</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
